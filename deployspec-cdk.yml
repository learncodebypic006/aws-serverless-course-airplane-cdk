version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install aws-cdk-lib constructs typescript
  build:
    commands:
      - echo "Getting Stage Environment Variable"
      - stage=$STAGE
      - echo "Synthesizing Service Stack"
      - npx cdk synth ServiceStack-$stage -c stage=$stage -c secretArn=$SECRET_ARN -c githubOwner=$GITHUB_OWNER 
      - echo "Synthesizing S3StaticWebsiteStack Stack"
      - npx cdk synth S3StaticWebsiteStack-$stage -c stage=$stage -c secretArn=$SECRET_ARN -c githubOwner=$GITHUB_OWNER 
      - echo "Synthesizing DynamoDBStack Stack"
      - npx cdk synth DynamoDBStack-$stage -c stage=$stage -c secretArn=$SECRET_ARN -c githubOwner=$GITHUB_OWNER 
  post_build:
    commands:
      - echo "Deploying Service via CDK"
      - npx cdk deploy DynamoDBStack-$stage -c stage=$stage -c secretArn=$SECRET_ARN -c githubOwner=$GITHUB_OWNER --require-approval never
      - npx cdk deploy S3StaticWebsiteStack-$stage -c stage=$stage -c secretArn=$SECRET_ARN -c githubOwner=$GITHUB_OWNER --require-approval never
      - npx cdk deploy ServiceStack-$stage -c stage=$stage -c secretArn=$SECRET_ARN -c githubOwner=$GITHUB_OWNER --require-approval never
cache:
  paths:
    - '/root/.npm'
    - 'node_modules/**/*'
